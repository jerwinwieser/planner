{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
	<div class="col-lg-7">
		<div class="p-5">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
			</div>
			<form class="user" method="post">
				{% csrf_token %}
				<div class="form-group">
					<input type="username" class="form-control form-control-user" id="{{ forms.username }}" placeholder="User Name">
				</div>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0">
						<input type="text" class="form-control form-control-user" id="{{ forms.first_name }}" placeholder="First Name">
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control form-control-user" id="{{ forms.last_name }}" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<input type="email" class="form-control form-control-user" id="{{ forms.email }}" placeholder="Email Address">
				</div>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0">
						<input type="password" class="form-control form-control-user" id="{{ forms.password1 }}" placeholder="Password">
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control form-control-user" id="{{ forms.password2 }}" placeholder="Repeat Password">
					</div>
				</div>
				<button type="submit">Submit</button>
				<!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
					Register Account
				</a> -->
			</form>
			<hr>
			<div class="text-center">
				<a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
			</div>
			<div class="text-center">
				<a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
