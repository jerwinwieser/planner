{% extends 'registrations/base_section.html' %}


<script>
    {% block jquery %}
    var endpoint = '/data/rest/'
    var defaultdata = []
    var labels = []
    $.ajax({
       method: "GET",
       url: endpoint,
       success: function(data){
        labels = data.labels
        defaultdata = data.default
        create_chart_bar()
        },
        error: function(error_data){
            console.log("error")
            console.log(error_data)
        }
    })

    {% include 'registrations/create_chart_bar.js' %}

    {% endblock %}
</script>

{% block content %}

<canvas id="myChart" width="400" height="400"></canvas>

{% endblock %}
