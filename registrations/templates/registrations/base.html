{% load static %}

<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="{% static 'registrations/style.css' %}" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>{% block title %}{% endblock %}</title>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bootstrap theme</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

					<li><a class="p-2 text-dark" href="{% url 'index' %}">Index</a></li>
					<li><a class="p-2 text-dark" href="{% url 'submit' %}">Submit</a></li>
					<li><a class="p-2 text-dark" href="{% url 'check' %}">Check</a></li>
					<li><a class="p-2 text-dark" href="{% url 'admin:index' %}">Admin</a></li>

					{% if request.user.is_authenticated %}
					<li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
					{% else %}
					<li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
					<li><a class="nav-link" href="{% url 'register' %}">Register</a></li>
					{% endif %}

				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			
			{% block content %}{% endblock %}

		</div>
	</div>

</body>
</html>
